<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="Style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="app-container">
        <h1>Giphy GIF Search</h1>
        
        <form id="gif-form">
            <label for="search-term">Search for a GIF: </label>
            <input type="text" id="search-term" placeholder="Enter a search term" required>
            <button type="submit">Search</button>
        </form>

        <button id="remove-gifs">Remove All GIFs</button>

        <div id="gif-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
